<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="imagem/png" href="icone2.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Boo</title>
</head>
<body>
    <header class="fixed-top p-3">    
        <button>
            <i class="bi bi-person-fill"></i>
        </button>
        <button>
            <i class="bi bi-gear-fill"></i>
        </button>
    </header>
    <main>
        <div class="centro">
            <center><img src=icone.png></center>
            <center><div class="pesquisa">
                <input type="search" placeholder="Pesquise no Boo, sem medo...">
                <button>
                    <i class="bi bi-mic-fill"></i>
                </button>
                <button>
                    <i class="bi bi-camera-fill"></i>
                </button>
                <a href="pesquisa.html"><button>
                    <i class="bi bi-search"></i>
                </button></a>
            </div></center>
        </div>
    </main>
    <footer class="text-center text-white fixed-bottom">      
        <div class="text-center p-3" style="background-color: #8F00FF;">
            Buscador desenvolvido por Wallison Dias e Luis Felipe 
        </div>
    </footer>
</body>

<style>
    body{
        background-color: #1D1A20;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        color: white;
    }
    header{
        text-align: right;
    }
    img{
        margin-bottom: 50px;
    }
    .pesquisa{
        margin-bottom: 200px;
        border: 3px solid;
        background-color: transparent;
        border-color: white;
        border-radius: 25px;
        width: 620px;
        padding-right: 10px;
        text-align: end;
    }
    input{
        border: none;
        outline: none;
        color: white;
        height: 40px;
        width: 80%;
        background-color: transparent;
    }
    main{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
    }
    .bi{
        color: white;
        font-size: 20px;
    }
    button{
        background-color: transparent;
        border: none;
        padding: 2px;  
    }
    @media (max-width: 768px) {
    .pesquisa{
        width: 80vw;
    }
    input{
        width: 65vw;
    }
    .bi{
        font-size: 15px;
    }
    img{
        height: 100px;
    }
    footer{
        font-size: 12px;
    }
    }
    @media (max-width: 576px){
    input{
        width: 50vw;
    }
    }
</style>
